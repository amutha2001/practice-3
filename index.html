<!DOCTYPE html>
<html lang="en">
<head>
   <title>Application</title>
</head>
<body>
    <h1>Application form</h1>
    <form>
        <label>Name :</label><input type="text" id="A"  placeholder="Enter name" ></br>
        <label>Password :</label><input type="password" placeholder="Enter password" readonly></br>
        <label>DOB :</label><input type="date"></br>
        <label>Gender :</label><input type="radio" Name="Gender" value="male">male
        <input type="radio" Name="Gender" value="female">female</br>
        <label>Email :</label><input type="Email"></br>
        <label>language :</label><input type="checkbox" Name="language" value="c"checked>c
        <input type="checkbox" Name="language" value="java">java
        <input type="checkbox" Name="language" value="python">python</br>
        <label>Department :</label><select>
            <option Name="dept" value="ECE"selected>ECE</option>
            <option Name="dept" value="EEE" >EEE</option>
            <option Name="dept" value="CSE">CSE</option>
            <option Name="dept" value="MECH">MECH</option>
            <option Name="dept" value="CIVIL">CIVIL</option>
        </select></br>
        <label>Comments :</label><textarea row="10" column="10">Welcome!!!</textarea></br>
        <label>Upload Resume :</label><input type="file"></br>
        <label>choose your color :</label><input type="color"></br>
        <input type="Submit" value="Submit"><input type="Reset"> 
    </form>
</body>
</html>
